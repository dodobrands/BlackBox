name: Unit Tests

on:
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests-spm:
    runs-on: 'macos-latest'

    timeout-minutes: 10

    env:
      SCHEME: "BlackBox"

    strategy:
      matrix:
        DESTINATION: ["platform=iOS Simulator,name=iPhone 15", "platform=OS X", "platform=tvOS Simulator,name=Apple TV", "platform=watchOS Simulator,name=Apple Watch Ultra 2 (49mm)"]

    steps:
    - name: Get source code
      uses: actions/checkout@v3

    - name: Prepare Environment for App Build
      uses: ./.github/actions/prepare_env_app_build
        
    - name: Build
      run: >
        xcodebuild build-for-testing
        -scheme ${{ env.SCHEME }}
        -destination '${{ matrix.DESTINATION }}'
        -quiet

    - name: Test
      id: test
      run: |
        xcresults="${{ env.SCHEME }}-${{ matrix.DESTINATION }}.xcresults"
        xcodebuild test \
        -scheme ${{ env.SCHEME }} \
        -destination '${{ matrix.DESTINATION }}' \
        -resultBundlePath "$xcresults" \
        -quiet

        echo "xcresults=$xcresults" >> $GITHUB_OUTPUT

    - uses: actions/upload-artifact@v4
      with:
        path: "${{ steps.test.outputs.xcresults }}"
        name: "${{ steps.test.outputs.xcresults }}"

  # This allows us to have a branch protection rule for tests and deploys with matrix
  status-for-matrix:
    runs-on: 'ubuntu-latest'
    needs: unit-tests-spm
    if: always()
    steps:
      - name: Successful deploy
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Failing deploy
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
